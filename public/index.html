<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaes ai: محول الروابط إلى PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Qaes ai: محول الروابط إلى PDF</h1>
        <p>أدخل رابط أي موقع لتحويله إلى ملف PDF.</p>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="أدخل الرابط هنا (مثال: https://www.example.com)" required>
            <button id="convertBtn">تحويل إلى PDF</button>
        </div>
        <div id="message" class="message"></div>
        <div id="loading" class="loading" style="display:none;">جاري التحويل... الرجاء الانتظار</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
